<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="html-logo.png" sizes="180x180" href="/html-logo.png">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>html previewer </title>
    <link rel="icon" sizes="180x180" href="html-logo.png">
  </head>
  <body>
<div class="container-fluid">

  <div class="container bg-danger mt-5 main">
    <h1 class="text-center text-color pt-3">
      Enter the github url
    </h1>
    <hr><br><br>
    <div class="col-sm-12">
      <form action="#">
        
        <input type="text" placeholder="eg.https://github.com/Kailash-Codes/Captcha-generator" id="input-box" class="input">
        <br><br><br>
        <hr>
        <div class="col-sm-12 text-center ">
          <h5 class="text-color">Enter branch</h5>
          <input type="text" placeholder="e.g. main" id="type-box">
         <br><hr> <h5  class="container text-color" id="result"></h5>
        </div>
        <hr>
        <input type="button" value="convert" class="btn btn-success center">
      </form>
      <hr>
    </div>
  </div>
</div>
  
  


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="app.js"></script>
  </body>
</html>
